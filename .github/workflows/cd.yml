name: CD (Continuous Deployment)

on:
  # Production deployment on releases
  release:
    types: [published]
  # Также запускаем CD после успешного создания релиза через workflow
  workflow_run:
    workflows: ["Create Release"]
    types:
      - completed

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:

  # Determine release tag
  determine-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.set-tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Нужно для работы с тегами

      - name: Set tag from event
        id: set-tag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "workflow_run" ]; then
            # Извлекаем тег из head_ref (когда workflow запущен на теге)
            # head_ref содержит refs/tags/v1.0.0 для тегов
            if [ -n "${{ github.event.workflow_run.head_ref }}" ]; then
              TAG_NAME="${{ github.event.workflow_run.head_ref }}"
            elif [ -n "${{ github.event.workflow_run.head_branch }}" ]; then
              TAG_NAME="${{ github.event.workflow_run.head_branch }}"
            else
              # Если оба пустые, используем последний тег
              TAG_NAME=$(git tag --sort=-v:refname | head -1)
            fi
            # Если это ref, извлекаем только имя тега
            TAG_NAME=$(echo "$TAG_NAME" | sed 's|refs/heads/||' | sed 's|refs/tags/||')
            echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          fi
          echo "Determined tag: ${{ steps.set-tag.outputs.tag }}"

  # Build production images (on release)
  build-production-images:
    if: github.event_name == 'release' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    needs: [determine-tag]
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        image: [php-fpm, nginx]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.determine-tag.outputs.tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.image }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.determine-tag.outputs.tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.determine-tag.outputs.tag }}
            type=semver,pattern={{major}},value=${{ needs.determine-tag.outputs.tag }}
            type=raw,value=${{ needs.determine-tag.outputs.tag }}
            type=raw,value=latest

      - name: Build and push PHP-FPM
        if: matrix.image == 'php-fpm'
        uses: docker/build-push-action@v5
        with:
          context: ./docker/php-fpm
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          target: production
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Nginx
        if: matrix.image == 'nginx'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/nginx/Dockerfile.production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build frontend for production
  build-frontend:
    if: github.event_name == 'release' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    needs: [determine-tag]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.determine-tag.outputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Install and build
        working-directory: ./frontend
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/
          retention-days: 30

  # Deploy to production (on release)
  deploy-production:
    if: github.event_name == 'release' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    needs: [determine-tag, build-production-images, build-frontend]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://runtracker.ru

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.determine-tag.outputs.tag }}

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, intl, pdo_pgsql

      - name: Install backend dependencies
        run: |
          cd backend
          composer install --no-dev --optimize-autoloader --no-scripts --no-interaction

      - name: Create deployment archive
        run: |
          [ ! -d "frontend/build" ] && mkdir -p frontend/build || echo "frontend/build found"
          tar czf deploy.tar.gz \
            --exclude='*.md' \
            --exclude='.git*' \
            --exclude='backend/.env*' \
            docker-compose.yml \
            docker-compose.override.yml \
            .env.prod.example \
            docker/ \
            backend/ \
            frontend/build/
          echo "Archive size: $(du -sh deploy.tar.gz | cut -f1)"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Write SSH key
          echo "${{ secrets.DEPLOY_KEY }}" | tr -d '\r' > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Validate SSH key
          if [ ! -f ~/.ssh/deploy_key ]; then
            echo "ERROR: SSH key file was not created"
            exit 1
          fi
          if [ ! -s ~/.ssh/deploy_key ]; then
            echo "ERROR: SSH key file is empty"
            exit 1
          fi
          if ! grep -qE "BEGIN.*PRIVATE KEY" ~/.ssh/deploy_key; then
            echo "ERROR: SSH key format is invalid"
            exit 1
          fi
          echo "SSH key format is valid"

          # Setup SSH agent
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/deploy_key

          # Add host to known_hosts
          SSH_PORT=${{ secrets.DEPLOY_SSH_PORT || 22 }}
          echo "Using SSH port: $SSH_PORT"
          ssh-keyscan -p $SSH_PORT -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts || true

      - name: Upload deployment archive
        run: |
          SSH_PORT=${{ secrets.DEPLOY_SSH_PORT || 22 }}
          scp -i ~/.ssh/deploy_key -P $SSH_PORT deploy.tar.gz ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/tmp/

      - name: Stop old containers
        run: |
          SSH_PORT=${{ secrets.DEPLOY_SSH_PORT || 22 }}
          # ВАЖНО: останавливаем контейнеры ДО переключения симлинка
          # Используем старую директорию, на которую указывает симлинк
          ssh -i ~/.ssh/deploy_key -p $SSH_PORT ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            'if [ -L /opt/run-app/current ]; then OLD_DIR=$(readlink -f /opt/run-app/current) && cd "$OLD_DIR" && docker compose down --remove-orphans || true; fi'

      - name: Create backup
        run: |
          SSH_PORT=${{ secrets.DEPLOY_SSH_PORT || 22 }}
          ssh -i ~/.ssh/deploy_key -p $SSH_PORT ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            '[ -d /opt/run-app/current ] && cp -r /opt/run-app/current /opt/run-app/backup-$(date +%Y%m%d-%H%M%S) || true'

      - name: Prepare release directory
        run: |
          SSH_PORT=${{ secrets.DEPLOY_SSH_PORT || 22 }}
          ssh -i ~/.ssh/deploy_key -p $SSH_PORT ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            "mkdir -p /opt/run-app/releases/${{ needs.determine-tag.outputs.tag }}"

      - name: Extract archive
        run: |
          SSH_PORT=${{ secrets.DEPLOY_SSH_PORT || 22 }}
          ssh -i ~/.ssh/deploy_key -p $SSH_PORT ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            "cd /opt/run-app/releases/${{ needs.determine-tag.outputs.tag }} && tar -xzf /tmp/deploy.tar.gz && rm /tmp/deploy.tar.gz && cp .env.prod.example .env"

      - name: Pull Docker images
        run: |
          SSH_PORT=${{ secrets.DEPLOY_SSH_PORT || 22 }}
          ssh -i ~/.ssh/deploy_key -p $SSH_PORT ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            "docker login -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }} ${{ env.REGISTRY }}"
          ssh -i ~/.ssh/deploy_key -p $SSH_PORT ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/php-fpm:${{ needs.determine-tag.outputs.tag }}"
          ssh -i ~/.ssh/deploy_key -p $SSH_PORT ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/nginx:${{ needs.determine-tag.outputs.tag }}"

      - name: Switch to new release
        run: |
          SSH_PORT=${{ secrets.DEPLOY_SSH_PORT || 22 }}
          ssh -i ~/.ssh/deploy_key -p $SSH_PORT ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            "ln -sfn /opt/run-app/releases/${{ needs.determine-tag.outputs.tag }} /opt/run-app/current"

      - name: Start containers
        run: |
          SSH_PORT=${{ secrets.DEPLOY_SSH_PORT || 22 }}
          # Отключаем dev override если есть
          ssh -i ~/.ssh/deploy_key -p $SSH_PORT ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            'cd /opt/run-app/current && [ -f docker-compose.override.yml ] && mv docker-compose.override.yml docker-compose.override.yml.disabled || true'
          # Останавливаем старые контейнеры (на случай если они остались запущенными)
          ssh -i ~/.ssh/deploy_key -p $SSH_PORT ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            'cd /opt/run-app/current && docker compose down || true'
          # Запускаем новые контейнеры
          ssh -i ~/.ssh/deploy_key -p $SSH_PORT ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            'cd /opt/run-app/current && docker compose up -d --remove-orphans'

      - name: Run migrations and clear cache
        run: |
          SSH_PORT=${{ secrets.DEPLOY_SSH_PORT || 22 }}
          sleep 10
          ssh -i ~/.ssh/deploy_key -p $SSH_PORT ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            'cd /opt/run-app/current && docker compose exec -T php-fpm php bin/console doctrine:migrations:migrate --no-interaction'
          ssh -i ~/.ssh/deploy_key -p $SSH_PORT ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            'cd /opt/run-app/current && docker compose exec -T php-fpm php bin/console cache:clear --env=prod'

      - name: Cleanup old releases
        run: |
          SSH_PORT=${{ secrets.DEPLOY_SSH_PORT || 22 }}
          ssh -i ~/.ssh/deploy_key -p $SSH_PORT ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            'cd /opt/run-app/releases && ls -t | tail -n +6 | xargs -r rm -rf'

      - name: Health check
        run: |
          sleep 5
          curl -f https://runtracker.ru/api/health || exit 1
          echo "✅ Deployment successful!"

      - name: Rollback on failure
        if: failure()
        run: |
          SSH_PORT=${{ secrets.DEPLOY_SSH_PORT || 22 }}
          ssh -i ~/.ssh/deploy_key -p $SSH_PORT ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            'cd /opt/run-app && if [ -d releases ] && [ -L current ]; then LAST_BACKUP=$(ls -t backup-* 2>/dev/null | head -1); if [ -n "$LAST_BACKUP" ]; then ln -sfn /opt/run-app/$LAST_BACKUP /opt/run-app/current && cd current && docker compose up -d || true && echo "Rolled back to $LAST_BACKUP"; fi; fi' || true

      - name: Notify deployment
        if: always()
        run: |
          if [ -n "${{ secrets.SLACK_WEBHOOK }}" ]; then
            if [ "${{ job.status }}" = "failure" ]; then
              STATUS_EMOJI="❌"
              STATUS_TEXT="Failed"
            else
              STATUS_EMOJI="✅"
              STATUS_TEXT="Success"
            fi
            curl -X POST ${{ secrets.SLACK_WEBHOOK }} \
              -H 'Content-Type: application/json' \
              -d "{\"text\": \"$STATUS_EMOJI Production deployment ${{ needs.determine-tag.outputs.tag }}: $STATUS_TEXT\"}" || true
          fi
